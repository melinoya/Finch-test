<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <link rel="stylesheet"
        href="style/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap&subset=cyrillic"
        rel="stylesheet">
  <title>Finch-test</title>
</head>
<body>
<main>
  <div class="wrapper">
    <section class="card">
      <header class="card__header">
        <div class="card__number">
          <span>Билет 1</span>
        </div>
        <div class="card__random">
          <div class="card__wand-button"></div>
        </div>
      </header>

      <div class="card__fields">
        <div class="card__field field">
          <header class="field__header">
            <div class="field__description">
              <div class="field__number">
                <span>Поле 1</span>
              </div>
              <div class="field__text">
                <span>Отметьте 8 чисел.</span>
              </div>
            </div>
          </header>
          <div class="field__table">
            <div class="filed__cell ">
              <span>1</span>
            </div>
            <div class="filed__cell ">
              <span>2</span>
            </div>
            <div class="filed__cell">
              <span>3</span>
            </div>
            <div class="filed__cell">
              <span>4</span>
            </div>
            <div class="filed__cell">
              <span>5</span>
            </div>
            <div class="filed__cell">
              <span>6</span>
            </div>
            <div class="filed__cell">
              <span>7</span>
            </div>
            <div class="filed__cell">
              <span>8</span>
            </div>
            <div class="filed__cell">
              <span>9</span>
            </div>
            <div class="filed__cell">
              <span>10</span>
            </div>
            <div class="filed__cell">
              <span>11</span>
            </div>
            <div class="filed__cell">
              <span>12</span>
            </div>
            <div class="filed__cell">
              <span>13</span>
            </div>
            <div class="filed__cell active">
              <span>14</span>
            </div>
            <div class="filed__cell">
              <span>15</span>
            </div>
            <div class="filed__cell">
              <span>16</span>
            </div>
            <div class="filed__cell">
              <span>17</span>
            </div>
            <div class="filed__cell">
              <span>18</span>
            </div>
            <div class="filed__cell">
              <span>19</span>
            </div>
          </div>
        </div>
        <div class="card__field field">
          <header class="field__header">
            <div class="field__description">
              <div class="field__number">
                <span>Поле 2</span>
              </div>
              <div class="field__text">
                <span>Отметьте 1 число.</span>
              </div>
            </div>
          </header>
          <div class="field__table">
            <div class="filed__cell">
              <span>1</span>
            </div>
            <div class="filed__cell">
              <span>2</span>
            </div>
          </div>
        </div>
      </div>

        <div class="card__button">
          <button>Показать результат</button>
        </div>

      <div class="card__text-info">
        <span>Ого, вы выиграли! Поздравляем!</span>
      </div>
    </section>
  </div>
</main>
</body>
</html>
